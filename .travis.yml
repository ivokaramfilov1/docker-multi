
language: generic

sudo: required

services:
  - docker

before_install:
 - docker build -t ivokaramfilov/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true ivokaramfilov/react-test npm test

after_success:
  - docker build -t ivokaramfilov/multi-client ./client
  - docker build -t ivokaramfilov/milti-nginx ./nginx
  - docker build -t ivokaramfilov/multi-server ./server
  - docker build -t ivokaramfilov/multi-worker ./worker
  # Log in to the docker CLI
  echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push ivokaramfilov/multi-client
  - docker push ivokaramfilov/multi-nginx
  - docker push ivokaramfilov/multi-server
  - docker push ivokaramfilov/multi-worker